<!doctype html>
<html lang="en">
  <head>
    <title>CaSITA Thermal Demo App</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1,  maximum-scale=1, initial-scale=1, user-scalable=no">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(() => {
        window.GOOGLE_CHARTS_LOADED = true;
        if( window.googleChartsCallback ) window.googleChartsCallback();
      });
    </script>

    <style>
      html, body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 0;
        margin: 0;
        height: 100%;
        /* overflow: hidden; */
        /* background: black; */
        /* color: white; */
      }
    </style>

    <!-- from spa-router-middleware -->
    {{bundle}}
    {{config}}
  </head>
  <body>
    <noscript>
      CaSITA Thermal Demo App requires JavaScript to
      be enabled to view.  You have either disabled JavaScript or your
      browser does not support it.
    </noscript>
    <event-chart></event-chart>

</html>
